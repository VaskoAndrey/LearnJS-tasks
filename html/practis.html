<script>

function printNumbers(from, to) {
   let i = from;
   let timerId = setTimeout(function tick() {
      console.log(i);
      timerId = setTimeout(tick, 1000);
      if(i === to) clearInterval(timerId);
      i++;
   }, 1000)
}

printNumbers(1, 5)
